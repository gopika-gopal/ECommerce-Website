<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    // If the URL is not the root URL, redirect to index.html with hash
    var currentPath = window.location.pathname;
    if (currentPath !== '/') {
      window.location.replace('/index.html?' + new Date().getTime() + '#!' + currentPath);
    }
  </script>
</body>
